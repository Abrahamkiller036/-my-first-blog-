<html>
  <head>
    <title>El Blog de Rull</title>
  </head>
  <body>
    <div>
      <h1><a href="/">Bienvenidos a mi nuevo Blog Personal</a></h1>
    </div>
    {{ posts }} {% for post in posts %}
    <div>
      <p>publicado: {{ post.published_date }}</p>
      <h2><a href="">{{ post.title }}</a></h2>
      <p>{{ post.text|linebreaksbr }}</p>
    </div>
    {% endfor %}
  </body>
</html>
